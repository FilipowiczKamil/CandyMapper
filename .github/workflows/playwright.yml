name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Create .env file from secrets
        run: |
          echo "CANDY_LOGIN=${{ secrets.CANDY_LOGIN }}" >> .env
          echo "CANDY_PASSWORD=${{ secrets.CANDY_PASSWORD }}" >> .env
          echo "CANDY_NAME=${{ secrets.CANDY_NAME }}" >> .env
          echo "CANDY_LAST_NAME=${{ secrets.CANDY_LAST_NAME }}" >> .env
          echo "PHONE=${{ secrets.PHONE }}" >> .env
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
